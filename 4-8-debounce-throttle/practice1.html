<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <style>
      .counter {
          width: 40%;
          margin: 50px auto;
          text-align: center;
      }
  </style>
</head>
<body>

  <div class="counter">
    <h1>초콜릿 개수</h1>
    <h2 class="count1">0</h2>
    <button id="decrease1"> -</button>
    <button id="increase1"> +</button>
  </div>

  <div class="counter">
    <h1>치즈 개수</h1>
    <h2 class="count2">0</h2>
    <button id="decrease2"> -</button>
    <button id="increase2"> +</button>
  </div>

  <script>
    // ===== 필수 요소 노드 취득 ===== //
    const $chocolateCnt = document.querySelector('.count1');
    const $chocoDecreaseBtn = document.getElementById('decrease1');
    const $chocoIncreaseBtn = document.getElementById('increase1');
    const $cheezeCnt = document.querySelector('.count2');
    const $cheezeDecreaseBtn = document.getElementById('decrease2');
    const $cheezeIncreaseBtn = document.getElementById('increase2');


    // ===== 함수 정의 ===== //
    function increaseClosure() {
      let count = 0;

      return {
        increaseCount: () => ++count,
        decreaseCount: () => --count
      };
    }

    // ===== 이벤트 바인딩 ===== //
    const { increaseCount: increaseChocoCount, decreaseCount: decreaseChocoCount } = increaseClosure();
    $chocoIncreaseBtn.addEventListener('click', e => {
      $chocolateCnt.textContent = increaseChocoCount();
    });
    $chocoDecreaseBtn.addEventListener('click', e => {
      $chocolateCnt.textContent = decreaseChocoCount();
    });

    const { increaseCount: increaseCheezeCount, decreaseCount: decreaseCheezeCount } = increaseClosure();
    $cheezeIncreaseBtn.addEventListener('click', e => {
      $cheezeCnt.textContent = increaseCheezeCount();
    });
    $cheezeDecreaseBtn.addEventListener('click', e => {
      $cheezeCnt.textContent = decreaseCheezeCount();
    });

  </script>

</body>
</html>
