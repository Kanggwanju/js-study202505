<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <button id="btn">버튼</button>

  <script>
    const $btn = document.getElementById('btn');

    // e 뒤의 파라미터는 이벤트 바인딩 할 때 내가 직접 입력
    function helloHandler(e, greet) {
      console.log(e);
      alert(greet);
    }

    $btn.addEventListener('click', e => helloHandler(e, '메롱'));
  </script>
</body>
</html>
