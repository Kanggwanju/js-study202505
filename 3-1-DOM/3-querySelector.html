<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
    <ul>
        <li id="gp" class="fruit apple">사과</li>
        <li class="fruit banana">바나나</li>
        <li class="fruit grape">포도</li>
        <li class="fruit peach">복숭아</li>
    </ul>

    <script>
        // 포도 li를 가져오고 싶음.
        // 쿼리 셀렉터의 '' 사이에는 css 문법을 써야함
        // ex) #grape .grape
        // const $grape = document.querySelector('.grape');
        // const $grape = document.getElementById('gp');
        // const $grape = document.querySelector('#gp');
        // 선택자를 이상하게 쓰면 에러
        // 선택자를 제대로 썼는데 없으면 null
        // const $grape = document.querySelector('ul li:nth-child(7)');
        const $grape = document.querySelector('.banana + li');

        $grape.style.color = 'violet';
        $grape.style.fontSize = '1.5rem';
        // querySelector는 해당 선택자에서 일치하는 가장 처음 발견된
        // 태그를 가져옴

        console.log('=======================================');

        // 유사 배열 (array like)
        const arrayLike = {
          0: '안',
          1: '메롱',
          length: 2
        };
        arrayLike.abc = 122;
        console.log(arrayLike);

        // querySelectorAll은 유사배열형태로 데이터를 모아오므로
        // 기능 확장성이 낮음.
        // 따라서 찐 배열로 바꿔서 쓰세요.
        const elements = document.querySelectorAll('.fruit');
        console.log(elements);

        console.log('=======================================');
        //유사배열을 진짜배열로 변환
        // const realArray = Array.from(elements);
        const realArray = [...elements];
        console.log(realArray);

        // 가져올 때 바로 배열로 바꾸면 편하다.
        const $fruits = [...document.querySelectorAll('.fruit')];
        console.log($fruits);

        // 배열이므로 반복문 처리 가능
        $fruits.forEach($li => {
          $li.style.fontStyle = 'italic';
          $li.style.border = '2px solid orange';
        });

    </script>
</body>
</html>
