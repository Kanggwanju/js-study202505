<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <div id="greet">
    Hello <span class="highlight">World!</span>
  </div>

  <p>
    세
    로
    드
    립
  </p>

  <ul id="food-list">
    <li class="food">감자</li>
    <li class="food">고구마</li>
    <li class="food">당근</li>
  </ul>

  <script>
    // 순수하게 텍스트를 조작할 때는 textContent
    const $greet =document.getElementById('greet');
    console.log($greet.firstElementChild.textContent);
    console.log($greet.textContent);
    console.log($greet.textContent.trim());

    // 안에 있는 인라인 태그들이 제거되니 주의! (span, a 등)
    // 순수하게 텍스트를 조작
    $greet.textContent = '안녕하세요!';

    // 태그와 함께 텍스트를 조작
    $greet.innerHTML = '안녕~<span class="highlight">하세요!</span>';

    const $foodList = document.getElementById('food-list');
    console.log($foodList.textContent); // 감자, 고구마, 당근

    // 자식 태그 일괄 수정
    $foodList.innerHTML = '<li>메롱</li>'

    // 자식 태그를 추가
    $foodList.innerHTML += '<li>즐~~</li>';

    for (let i = 1; i <= 5; i++) {
      $foodList.innerHTML += `<li>잘가${i}</li>`;
    }
    ['탕수육', '짜장면', '치킨'].forEach(food => {
      $foodList.innerHTML += `<li>${food}</li>`;
    });

    // 자식 태그 전체 삭제
    $foodList.innerHTML = '';
  </script>

</body>
</html>
